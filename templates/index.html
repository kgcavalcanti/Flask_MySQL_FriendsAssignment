<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <title>Friends - Assignment</title>
    </head>
    <script>
        

    </script>
    <body>
        <div id="container">
            <header class="header_footer">
                <img src="{{ url_for('static', filename='Coding-Dojo-logo.png') }}">
                <h1>Flask MySQL Assignment - Friends</h1>
            </header>
            <main>
                <h1>Below is my list of friends!</h1>
                {% for friend in list_friends: %}
                    <hr>
                    <table>
                            <tr>
                                <td>ID:</td>
                                <td>{{ friend['id'] }}</td>
                            </tr>
                            <tr>
                                <td>First Name:</td>
                                <td>{{ friend['first_name'] }}</td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td>{{ friend['last_name'] }}</td>
                            </tr>
                            <tr>
                                <td>Occupation: </td>
                                <td>{{ friend['occupation'] }}</td>
                            </tr>
                    </table>
                {% endfor %}
                <div id="forms">
                    <h2>Add a Friend</h2>
                    <form action='/friends' method='POST'> 
                        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
                        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
                        <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
                        <input type="submit" value="Add" id="button">
                    </form>
                </div>
            </main>
            <footer class="header_footer">
                <h3>Katia Cavalcanti</h3>
            </footer>
        </div>
    </body>
</html>
